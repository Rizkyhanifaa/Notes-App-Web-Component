<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <note-header></note-header>

    <div id="welcome-message">
        <div class="welcome-text">
            <h2>Welcome to Notes, Dimas!</h2>
            <p>Welcome to Notes! This is your first note. You can archive it, delete it, or create new ones.</p>
        </div>
        <div class="welcome-images">
            <img src="gambar/gambar1.png" alt="Gambar 1">
            <img src="gambar/gambar2.png" alt="Gambar 2">
        </div>
    </div>

    <main>
        <div id="form" class="card">
            <h3>Tambah Catatan</h3>
            <note-form></note-form>
        </div>
        
        <section id="notes-list" class="grid-container"></section>
    </main>

    <!-- Footer -->
    <note-footer></note-footer>
    
    <script type="module" src="main.js"></script>

</body>
</html>
